<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="icon" type="/image/png" href="/static/media/NGS_LOGO.png">
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logos">
        <div class="logo"><img src="/static/media/logobbg.png" alt="Logo" width="120"></div>
        <div>
          <h1>LOGIN</h1>
        </div>
        <div class="logo"><img src="/static/media/NGS.png" alt="Logo" width="120"></div>
      </div>
    </div>

    <form id="login-form">
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
    </form>

    <div id="mensagem-usuario"></div>
    <div id="loading">⏳ Validando, aguarde...</div>
  </div>

   <footer class="powered-footer">
    Powered by ® Sistemas BBG Telecom
  </footer>

  <script src="/static/js/login.js"></script>
</body>
</html>
